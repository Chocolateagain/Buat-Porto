<!DOCTYPE html>
<!-- Author: Shorouk Abdelaziz  https://shorouk.dev -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;
    }

    .social {
      background-color: #eae9e9;
      width: auto;
      max-width: 100px; /* Ensure the button doesn't exceed this width */
      height: 30px; /* Adjusted height */
      border-radius: 15px; /* Rounded corners */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin: 10px;
      padding: 0 5px; /* Added padding for text */
      transition: background-color 0.3s;
      font-size: 12px; /* Ensure text is responsive */
    }

    .icon {
      font-size: 15px; /* Reduced icon size */
      flex-shrink: 0; /* Prevent icon from shrinking */
    }

    .social span {
      margin-left: 5px;
      font-size: 12px; /* Smaller text size */
      flex-shrink: 1; /* Allow text to shrink */
    }

    .pinterest:hover,
    .telegram:hover {
      background-color: #cbcacf;
    }

    .social:hover {
      color: #fff;
    }
  </style>

</head>

<body>
  <div class="wrapper">
    <!-- Pinterest Icon -->
    <div id="pinterest" onclick="navigate(this.id)" class="social pinterest">
      <span class="icon"><i class="material-icons">&#xe8e2;</i></span>
      <span>EN</span>
    </div>
    <!-- End Pinterest Icon -->

    <!-- Telegram Icon -->
    <div id="telegram" onclick="navigate(this.id)" class="social telegram">
      <span class="icon"><i class="material-icons">&#xe8e2;</i></span>
      <span>ID</span>
    </div>
    <!-- End Telegram Icon -->
  </div>

  <script>
    function navigate(id) {
      const urls = {
        pinterest: "https://pattern-lycra-aea.notion.site/bcbda51354cd417f95c2129abf1c30ed?pvs=4",
        telegram: "https://pattern-lycra-aea.notion.site/Portfolio-ID-278fbbe575c64f47a63001a0aa445658?pvs=4"
      };
      window.open(urls[id], '_blank').focus();
    }
  </script>
</body>

</html>
