<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;
    }

    .social {
      background-color: #eae9e9;
      width: 80px; /* Width adjusted for square-like appearance */
      height: 40px; /* Height adjusted for square-like appearance */
      border-radius: 25px; /* Rounded corners */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s;
    }

    .icon {
      font-size: 15px; /* Reduced icon size */
    }

    .social span {
      margin-left: 5px;
      font-size: 15px; /* Adjusted text size */
    }

    .pinterest:hover,
    .telegram:hover {
      background-color: #cbcacf;
    }

    .social:hover {
      color: #fff;
    }
  </style>

</head>

<body>
  <div class="wrapper">
    <!-- Pinterest Icon -->
    <div id="pinterest" onclick="navigate(this.id)" class="social pinterest">
      <span class="icon"><i class="material-icons">&#xe8e2;</i></span>
      <span>EN</span>
    </div>
    <!-- End Pinterest Icon -->

    <!-- Telegram Icon -->
    <div id="telegram" onclick="navigate(this.id)" class="social telegram">
      <span class="icon"><i class="material-icons">&#xe8e2;</i></span>
      <span>ID</span>
    </div>
    <!-- End Telegram
