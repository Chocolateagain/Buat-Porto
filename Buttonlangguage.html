<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Buttons</title>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      display: inline-flex;
      padding-top: 10px;
    }

    .button {
      background-color: #eae9e9;
      width: 80px; /* Adjusted width */
      height: 40px; /* Adjusted height */
      border-radius: 20px; /* Rounded corners for arch effect */
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 5px; /* Adjusted margin */
      cursor: pointer;
      text-decoration: none;
      color: rgba(0, 0, 0, 0.7);
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      font-size: 12px; /* Font size */
    }

    .button .material-icons {
      font-size: 12px; /* Icon size */
      margin-right: 5px; /* Spacing between icon and text */
    }

    .button:hover {
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
    }

    .button.en:hover {
      background-color: #ffbd2f;
    }

    .button.id:hover {
      background-color: #23c8c8;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <a href="https://pattern-lycra-aea.notion.site/bcbda51354cd417f95c2129abf1c30ed?pvs=4" class="button en" target="_blank">
      <i class="material-icons">&#xe8e2;</i>
      EN
    </a>

    <a href="https://pattern-lycra-aea.notion.site/Portfolio-ID-278fbbe575c64f47a63001a0aa445658?pvs=4" class="button id" target="_blank">
      <i class="material-icons">&#xe8e2;</i>
      ID
    </a>
  </div>
</body>

</html>
