<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Icon</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;
    }

    .social {
      background-color: #eae9e9;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      position: relative;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .social .icon {
      font-size: 1.2em;
    }

    .instagram {
      background: rgb(241, 102, 217);
      background: radial-gradient(circle, rgba(241, 102, 217, 1) 10%, rgba(252, 176, 69, 1) 76%, rgba(253, 29, 29, 1) 100%);
    }

    .social:hover {
      color: #fff;
    }

    .instagram:hover {
      background: rgba(0, 0, 0, 0.3); /* Transparent dark background on hover */
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Instagram Icon -->
    <div id="instagram" onclick="navigate(this.id)" class="social instagram">
      <span class="icon"><i class="fab fa-instagram"></i></span>
    </div>
  </div>

  <script>
    function navigate(id) {
      if (id === "instagram") {
        window.open("https://www.instagram.com", '_blank').focus(); // Add your Instagram URL here
      }
    }
  </script>
</body>

</html>
