<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before and After Image Slider</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .image-container {
            position: relative;
            overflow: hidden;
        }
        .image-before {
            display: block;
            width: 100%;
        }
        .image-after {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
        }
        .slider {
            position: absolute;
            top: 0;
            left: 50%;
            width: 40px;
            height: 100%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: ew-resize;
        }
        .slider-line {
            position: absolute;
            width: 2px;
            height: 100%;
            background: white;
            z-index: 1;
        }
        .slider-arrows {
            display: flex;
            flex-direction: row;
            background-color: transparent;
            padding: 0;
            border-radius: 0;
            z-index: 2;
        }
        .material-icons {
            color: #333;
            font-size: 24px;
        }
        .image-label {
            position: absolute;
            bottom: 10px;
            padding: 5px 10px;
            background-color: rgba(128, 128, 128, 0.7);
            color: black;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        .label-before {
            left: 10px;
        }
        .label-after {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://drive.google.com/thumbnail?id=1j5aQc0fBOlXnHbxQkMK6DQyNZ_wf-chP" alt="Before" class="image-before">
            <div class="image-after" style="background-image: url('https://drive.google.com/thumbnail?id=1I-YFxkIJGi75F_OJAc2bUCZKWDu4A7Uw');"></div>
            <div class="slider" id="slider">
                <div class="slider-line"></div>
                <div class="slider-arrows">
                    <i class="material-icons">&#xe314;</i>
                    <i class="material-icons" style="transform: rotate(180deg);">&#xe314;</i>
                </div>
            </div>
            <div class="image-label label-before">Before</div>
            <div class="image-label label-after">After</div>
        </div>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const container = document.querySelector('.image-container');
        const afterImage = document.querySelector('.image-after');
        let isResizing = false;

        function setSliderPosition(x) {
            const containerRect = container.getBoundingClientRect();
            let position = (x - containerRect.left) / containerRect.width;
            position = Math.max(0, Math.min(1, position));
            
            slider.style.left = `${position * 100}%`;
            afterImage.style.clipPath = `polygon(0 0, ${position * 100}% 0, ${position * 100}% 100%, 0 100%)`;
        }

        slider.addEventListener('mousedown', () => {
            isResizing = true;
        });

        window.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            setSliderPosition(e.clientX);
        });

        window.addEventListener('mouseup', () => {
            isResizing = false;
        });

        // Touch events for mobile support
        slider.addEventListener('touchstart', () => {
            isResizing = true;
        });

        window.addEventListener('touchmove', (e) => {
            if (!isResizing) return;
            setSliderPosition(e.touches[0].clientX);
        });

        window.addEventListener('touchend', () => {
            isResizing = false;
        });
    </script>
</body>
</html>
