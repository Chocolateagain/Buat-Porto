<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Neumorphic Buttons</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #FFFFFF;
            --button-bg: #1a1a1a;
            --button-text: #00FFFF;
            --button-hover: #39FF14;
            --shadow-dark: #0e0e0e;
            --shadow-light: #262626;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #e0e0e0;
                --text-color: #333333;
                --button-bg: #e0e0e0;
                --button-text: #0066cc;
                --button-hover: #00994d;
                --shadow-dark: #bebebe;
                --shadow-light: #ffffff;
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .neu-button {
            padding: 15px 30px;
            font-size: 16px;
            color: var(--button-text);
            background-color: var(--button-bg);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 8px 8px 16px var(--shadow-dark), 
                        -8px -8px 16px var(--shadow-light);
        }

        .neu-button:hover {
            box-shadow: 12px 12px 20px var(--shadow-dark), 
                        -12px -12px 20px var(--shadow-light);
            color: var(--button-hover);
        }

        .neu-button:active {
            box-shadow: inset 8px 8px 16px var(--shadow-dark), 
                        inset -8px -8px 16px var(--shadow-light);
        }

        .title {
            margin-bottom: 30px;
        }

        .theme-toggle {
            margin-top: 20px;
        }

        /* Toggle Switch Styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--button-bg);
            transition: .4s;
            border-radius: 34px;
            box-shadow: inset 2px 2px 4px var(--shadow-dark), 
                        inset -2px -2px 4px var(--shadow-light);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: var(--button-text);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <h1 class="title">Adaptive Neumorphic Buttons</h1>
    <div class="button-container">
        <a href="#" class="neu-button">Home</a>
        <a href="#" class="neu-button">About</a>
        <a href="#" class="neu-button">Projects</a>
    </div>
    <div class="button-container">
        <a href="#" class="neu-button">Services</a>
        <a href="#" class="neu-button">Contact</a>
    </div>
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
        <span>Toggle Theme</span>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

        function setTheme(isDark) {
            document.body.classList.toggle('light-theme', !isDark);
            document.body.classList.toggle('dark-theme', isDark);
            themeToggle.checked = isDark;
        }

        // Set initial theme based on system preference
        setTheme(prefersDarkScheme.matches);

        // Listen for theme toggle changes
        themeToggle.addEventListener('change', (e) => setTheme(e.target.checked));

        // Listen for system preference changes
        prefersDarkScheme.addListener((e) => setTheme(e.matches));
    </script>
</body>
</html>
