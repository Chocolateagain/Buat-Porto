<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Buttons</title>
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .button {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      margin: 10px;
      border: 2px solid #000;
      border-radius: 50px; /* Rounded corners */
      text-decoration: none;
      color: #000;
      font-size: 18px;
      background-color: #fff;
      transition: background-color 0.3s, color 0.3s;
      /* Optional: Set width and height to make buttons more elliptical */
      width: 150px; /* Adjust width as needed */
      height: 60px; /* Adjust height as needed */
      justify-content: center; /* Center text and icon */
    }

    .button .material-icons {
      font-size: 24px;
      margin-right: 10px;
    }

    .button:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>

<body>
  <a href="https://pattern-lycra-aea.notion.site/bcbda51354cd417f95c2129abf1c30ed?pvs=4" class="button" target="_blank">
    <i class="material-icons">&#xe8e2;</i>
    ENG
  </a>

  <a href="https://pattern-lycra-aea.notion.site/Portfolio-ID-278fbbe575c64f47a63001a0aa445658?pvs=4" class="button" target="_blank">
    <i class="material-icons">&#xe8e2;</i>
    ID
  </a>
</body>

</html>
