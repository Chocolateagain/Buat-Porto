<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Buttons</title>
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .button {
      display: flex;
      align-items: center;
      padding: 5px 10px; /* Reduced padding for smaller button */
      margin: 5px; /* Reduced margin */
      border: 2px solid rgba(0, 0, 0, 0.5); /* Semi-transparent border */
      border-radius: 50px; /* Rounded corners */
      text-decoration: none;
      color: rgba(0, 0, 0, 0.8); /* Semi-transparent text color */
      font-size: 14px; /* Smaller font size */
      background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent background */
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      width: 100px; /* Adjust width as needed */
      height: 40px; /* Adjust height as needed */
      justify-content: center; /* Center text and icon */
      text-align: center; /* Center text within button */
    }

    .button .material-icons {
      font-size: 18px; /* Smaller icon size */
      margin-right: 5px; /* Reduced margin */
    }

    .button:hover {
      background-color: rgba(0, 0, 0, 0.5); /* Darker transparent background */
      color: #fff; /* White text color on hover */
      border-color: rgba(0, 0, 0, 0.8); /* Darker border on hover */
    }
  </style>
</head>

<body>
  <a href="https://pattern-lycra-aea.notion.site/bcbda51354cd417f95c2129abf1c30ed?pvs=4" class="button" target="_blank">
    <i class="material-icons">&#xe8e2;</i>
    ENG
  </a>

  <a href="https://pattern-lycra-aea.notion.site/Portfolio-ID-278fbbe575c64f47a63001a0aa445658?pvs=4" class="button" target="_blank">
    <i class="material-icons">&#xe8e2;</i>
    ID
  </a>
</body>

</html>
